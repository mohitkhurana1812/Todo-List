<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
      <script src="script.js" defer></script>
</head>

<body>
      <main>
            <h1 class="heading">Focus on <span>Today</span></h1>
            <div class="container">
                  <div>
                        <h2>Today <img class="Sun" src="https://easydrawingguides.com/wp-content/uploads/2018/09/Sun-10.png" alt="Sun"></h2>

                  </div>
                  <p class="raiseText"></p>
                  <div class="progressBar">
                        <div class="progressValue"><span></span></div>
                        <p class="errorMessage">Please set all the 3 goals!</p>
                  </div>
                  <div class="goalContainer">
                        <div class="customCheckBox"><img class = "checkIcon" src="/Images/Vector1.svg"></div>
                        <input id = "firstInput" class="goalInput" type="text" placeholder="Add new goal...">
                  </div>
                  <div class="goalContainer">
                        <div class="customCheckBox"><img class = "checkIcon" src="/Images/Vector1.svg"></div>
                        <input id ="secondInput" class="goalInput" type="text" placeholder="Add new goal...">
                  </div>
                  <div class="goalContainer">
                        <div class="customCheckBox"><img class = "checkIcon" src="/Images/Vector1.svg"></div>
                        <input id = "thirdInput" class="goalInput" type="text" placeholder="Add new goal...">
                  </div>
                  <p class="quote">“Move one step ahead, today!”</p>
                  <p class="footer">Made with ❤️ by Mohit</p>
            </div>
      </main>
</body>

</html>
